<div class="card-news">
  <a href="#" class="card-news__link">
    <span class="card-news__box-img">
      <img src="@@img" alt="img">
      <span class="card-news__box-time">
        <time datetime="@@time">@@time</time>
      </span>
    </span>
    <h3 class="card-news__title">
      @@title
    </h3>
  </a>
</div>
